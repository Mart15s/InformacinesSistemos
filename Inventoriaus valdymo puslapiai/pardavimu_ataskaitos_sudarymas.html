<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardavimų Ataskaitos Sudarymas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .profile-icon { font-size: 1.5em; cursor: pointer; }
        .profile-icon { font-size: 1.5em; cursor: pointer; }
        .btn-logout { background-color: red; color: white; border: none; }
        .btn-logout:hover { background-color: darkred; }
        .section-heading { margin-top: 20px; margin-bottom: 10px; }
		.message-icon {
    background-color: white;
    color: #28a745;
    border: 2px solid #28a745;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
}
.message-icon:hover {
    background-color: #28a745;
    color: white;
    text-decoration: none;
}

    </style>
</head>
<body>

    <!-- Green Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Analitikos valdymas</span>
        <div class="ml-auto d-flex align-items-center">
			<a href="pardavimu_ataskaitu_perziura.html" class="message-icon mr-4"><i class="bi bi-person-circle"></i>Ataskaitų peržiūra</a>
            <a href="#" class="profile-icon mr-2">&#128100;</a>
            <button class="btn btn-logout" type="button">Atsijungti</button>
        </div>
    </nav>

    <div class="container mt-4">
	<h2>Pardavimų ataskaitos sudarymas</h2>
        <form onsubmit="showSuccessModal(event)">
            <!-- Laikotarpio pasirinkimas -->
            <div class="form-group">
                <label for="startDate">Ataskaitos pradžios data</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Ataskaitos pabaigos data</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            
            <!-- Prekės tipo pasirinkimas -->
            <div class="form-group">
                <label for="productType">Prekės tipas</label>
                <select class="form-control" id="productType" required>
                    <option value="">Pasirinkite prekę</option>
                    <option value="all">Visos prekės</option>
                    <option value="rite">Ritė</option>
                    <option value="meskere">Meškerė</option>
                </select>
            </div>
            
            <!-- Mygtukas ataskaitai generuoti -->
            <div class="form-group">
                <button type="submit" class="btn btn-success">Generuoti ataskaitą</button>
            </div>
        </form>
        
        <!-- Grįžimo mygtukas -->
        <button onclick="goBack()" class="btn btn-secondary mt-3">Grįžti į pagrindinį</button>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Ataskaita sugeneruota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Ataskaita sėkmingai sugeneruota!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Uždaryti</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.location.href = 'analitika_main.html';
        }

        function showSuccessModal(event) {
            event.preventDefault(); // Prevent form submission
            $('#successModal').modal('show'); // Show the success modal
        }
    </script>
</body>
</html>
